    <script>
        function greet(name = 'there!') {

        // Tempreture
        function convertToFahrenheit(celsius) {
            return`${(celsius * 9/5) + 32}`;
        }

        function convertToCelsius(fahrenheit) {
            return `${(fahrenheit - 32) * 5/9}`;
        }

        function convertTempreture(degree,unit) {
            if (unit == 'C') {
                console.log(`${(degree * 9/5) + 32} F`);
            }
            else if (unit == 'F') {
                console.log(`${(degree - 32) * 5/9} C`);
            }
        }


        console.log(convertToFahrenheit(25));
        console.log(convertToCelsius(86));
        convertTempreture(25,'C');
        convertTempreture(86,'F');

        // length
        function convertLength(length, from, to) {

            if(from !== 'km' && from !== 'mile' && from !== 'feet') {
                return `Invalid unit: ${from}`;
            }
            else if (to !== 'km' && to !== 'mile' && to !== 'feet') {
                return `Invalid unit: ${to}`;
            }

            if (from === 'km' && to === 'mile') {
                return `${length / 1.6} ${to}`
            }
            else if (from === 'mile' && to === 'km') {
                return `${length * 1.6} ${to}`
            }
            else if (from === 'mile' && to === 'feet') {
                return `${length * 5280} ${to}`
            }
            else if (from === 'feet' && to === 'mile') {
                return `${length / 5280} ${to}`
            }
            else if (from === 'feet' && to === 'km') {
                return `${length / 3281} ${to}`
            }
            else if (from === 'km' && to === 'feet') {
                return `${length * 3281} ${to}`
            }
            else if (from === to) {
                return `${length} ${to}`
            }
            
        }


        console.log(convertLength(50, 'mile', 'km'));
        console.log(convertLength(32, 'km', 'mile'));
        console.log(convertLength(50, 'km', 'km'));

        console.log(convertLength(5, 'mile', 'km'));
        console.log(convertLength(5, 'mile', 'feet'));
        console.log(convertLength(5, 'km', 'feet'));

        console.log(convertLength(5, 'lnb', 'lnb'));
        console.log(convertLength(5, 'lbs', 'lbs'));

            // cart
        let cartQuantity = 0;

        function updateCartQuantity (change) {
            
            if (cartQuantity + change > 10) {
                alert ('The cart is full');
                return;
            }
           
            if (cartQuantity + change < 0) {
                alert ('Not enough items in the cart');
                return;
            }

            
            cartQuantity += change;
            console.log(`Cart Quantity: ${cartQuantity}`);
            
        }
