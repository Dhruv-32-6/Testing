<body>

    <!-- Flip Coin -->

    <button onclick="
        const flip = Math.random();

        let result = '';

        if (flip >= 0 && flip < 0.5) {
            result = 'Heads';
        }
        else if (flip >= 0.5 && flip < 1) {
            result = 'Tails';
        }

        let match = '';

        if (result === 'Heads') {
            match = 'This is a match. You Won.';
        }
        else if (result === 'Tails') {
            match = 'This is not a match. You Lose.';
        }

        alert (`You Choose Heads and Coin Fliped to ${result}. ${match}`);
    ">Heads</button>
