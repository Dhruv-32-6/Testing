<!DOCTYPE html>
<html>
<head>
    <title>RPS</title>
    <style>
        
    </style>
</head>
<body>
    <h1>The Game is Here</h1>
        <!-- <div class="flex-container"> -->
            <div>
            <div>
                <button onclick="
                    playerMove('Rock');
                ">Rock</button>
            </div>

            <div>
                <button onclick="
                    playerMove('Paper');
                ">Paper</button>
            </div>

            <div>
                <button onclick="
                        playGame('Scissors');
                    ">Scissors</button>
            </div>
        </div>
    <script>

        const score = {
            wins: 0,
            losses: 0,
            ties: 0
        };

        function playGame(playerMove) {
            const compChoice = randomPick();

            let result = '';
            
            if (playerMove === 'Scissors') {
                if (compChoice === 'Rock') {
                    result = `So You are the Winner of this Game.`;
                }
                else if (compChoice === 'Paper') {
                    result = `Well the Winner is Computer.`;
                }
                else if (compChoice === 'Scissors') {
                    result = `So it's a Tie.`;
                }
            }
            else if (playerMove === 'Paper') {
                if (compChoice === 'Rock') {
                    result = `Well the Winner is Computer.`;
                }
                else if (compChoice === 'Paper') {
                    result = `So it's a Tie.`;
                }
                else if (compChoice === 'Scissors') {
                    result = `So You are the Winner of this Game.`;
                }
            } 
            else if (playerMove === 'Rock') {
                if (compChoice === 'Rock') {
                    result = `So it's a Tie.`;
                }
                else if (compChoice === 'Paper') {
                    result = `Well the Winner is Computer.`;
                }
                else if (compChoice === 'Scissors') {
                    result = `So You are the Winner of this Game.`;
                }
            }
            
            if (result === 'You Win') {
                score.wins += 1
            }
            else if (result === 'You Lose') {
                score.losses +=1
            }
            else if (result === 'Tie') {
                score.ties += 1
            }

            alert (`You Choose ${playerMove} and the Computer Choose ${compChoice}. ${result}
            Wins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}`
                );
            

            console.log(`${playerMove} vs ${compChoice}`);
            
        }
        
        let compChoice = ''
        const randomNumber = Math.random();

        function randomPick() {
            if (randomNumber >= 0 && randomNumber < 1/3) {
                compChoice = 'Rock';
            }
            else if (randomNumber >= 1/3 && randomNumber < 2/3) {
                compChoice = 'Paper'
            }
            else if (randomNumber >= 2/3 && randomNumber < 1) {
                compChoice = 'Scissors'
            }

        }
    </script>
</body>
</html>
